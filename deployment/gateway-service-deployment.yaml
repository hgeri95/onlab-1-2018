apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: gateway-service-deployment
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: gateway-service-app
    spec:
      containers:
      - env:
        - name: authServiceUrl
          value: http://user-service:8081
        - name: cateringServiceUrl
          value: http://catering-service:8082
        - name: userServiceUrl
          value: http://user-ervice:8081
        image: eu.gcr.io/cateringunitmonitor/gateway-service-build
        name: gateway-service
        ports:
        - containerPort: 8080
