apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: gateway-service
  labels:
    app: gateway-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway-service
  template:
    metadata:
      labels:
        app: gateway-service
    spec:
      containers:
      - env:
        - name: authServiceUrl
          value: http://user-service:8081
        - name: cateringServiceUrl
          value: http://catering-service:8082
        - name: userServiceUrl
          value: http://user-service:8081
        image: eu.gcr.io/cateringunitmonitor/gateway-service-build
        name: gateway-service
        ports:
        - name: http
          containerPort: 8080
